<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: #f5f5f5;
        }
        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #333;
        }
        .logo {
            font-weight: bold;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        form {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
   Guadian Ai
   <header>
    <div class="logo">LOGO</div>
    <nav>
        <a href="#">Submit Article</a>
        <a href="#">How It Works</a>
        <a href="#">Results</a>
    </nav>
</header>
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="predict">
    </form>
    <p>
        lr: {{lr_prediction}}
    </p>
    <p>
       dt: {{dt_prediction}}
    </p>
</div>
<footer>
    Â© 2024 PesaCheck GuardianAI. All rights reserved
</footer> 
</body>
</html>
